<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Tikdad Textarea</title>
    </head>

    <body>
        <div class="textarea-container">
            <h2 class="textarea-container__heading">
                یادداشت برای معصومه محمد‌پور:
            </h2>

            <div class="textarea-box">
                <textarea
                    name="user_textarea"
                    id="user_textarea"
                    cols="30"
                    rows="10"
                    class="textarea-box__textarea"
                    placeholder="یادداشت برای معصومه محمد‌پور بنویسید..."
                >
سلام و وقت بخیر؛
درخواست خرید شما با موفقیت انجام گردید.

اردتمند،
پشتیبانی تیکداد




                </textarea>
            </div>

            <div class="textarea-container__btn-container">
                <button
                    class="textarea-container__btn textarea-container__btn--white"
                >
                    انصراف
                </button>
                <button
                    class="textarea-container__btn textarea-container__btn--purple"
                >
                    تایید
                </button>
            </div>
        </div>
    </body>
</html>
